<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reg1.css">
    <link rel="stylesheet" href="modal.css">
    <script src="floatwin.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="nav-sm-12" style="padding: 5px; background-color: #044434; color: white;">
        <h1>test</h1>
    </div>
    

    <div class="body">
        <div class="inner-body">
            <div class="reg-box">
                

                    



                    <!--second register form-->
                    <div id="secondReg" style="display: block; margin-bottom: 5%;">

                        <h1 style="margin-bottom: 5%;" >University?</h1>
                        <input type="text" name="" id="" class="form-control" placeholder="Enter your Campus" style="margin-bottom: 2%;">
                        <button type="button" class="btn btn-success" onclick="openModal()" id="">Next</button>    

                    </div>

                    <!--third register form-->
                    
                        <div id="thirdReg" style="display: none;">

                        <div style="display:flex; flex-direction: column;">
                            <h1 style="margin-bottom: 5%;" >Are you a?</h1>
                            <input onclick="openSecondModal()" name="status" type="button" value="Alumni" class="btn btn-success" style="margin-bottom: 2%;">
                            <input onclick="openSecondModal()" name="status" type="button" value="Undergraduate" class="btn btn-success">
                        </div>

                    </div>
                    

                    <!--fourth register form-->
                    <div id="fourthReg" style="display: none;">

                        <div style="display:flex; flex-direction: column;">
                            <h1 style="margin-bottom: 5%;" >Course:</h1>
                            <input onclick="openThirdModal()" name="course" type="button" value="BSIT" class="btn btn-success" style="margin-bottom: 2%;">
                            <input onclick="openThirdModal()" name="course" type="button" value="BSCS" class="btn btn-success" style="margin-bottom: 2%;">
                            <input onclick="openThirdModal()" name="course" type="button" value="BSBM" class="btn btn-success" style="margin-bottom: 2%;">
                            <input onclick="openThirdModal()" name="course" type="button" value="BSHM" class="btn btn-success" style="margin-bottom: 2%;">
                            <input onclick="openThirdModal()" name="course" type="button" value="BSOA" class="btn btn-success" style="margin-bottom: 2%;">
                            <input onclick="openThirdModal()" name="course" type="button" value="BSE" class="btn btn-success" style="margin-bottom: 2%;">
                            <input onclick="openThirdModal()" name="course" type="button" value="BS Psych" class="btn btn-success" style="margin-bottom: 2%;">
                            <input onclick="openThirdModal()" name="course" type="button" value="AB Journ" class="btn btn-success" style="margin-bottom: 2%;">
                            <input onclick="openThirdModal()" name="course" type="button" value="BS Entrep" class="btn btn-success" style="margin-bottom: 2%;">
                        </div>

                    </div>
                    
                    <!--fifth register form-->
                    <div id="fifthReg" style="display: none;">

                        <div style="display:flex; flex-direction: column;">
                            <h1 style="margin-bottom: 5%;" >Have work experience?</h1>
                            <input onclick="openFourthModal()" name="workExp" type="button" value="Yes" class="btn btn-success" style="margin-bottom: 2%;">
                            <input onclick="openFourthModal()" name="workExp" type="button" value="No" class="btn btn-success">
                        </div>

                    </div>

                    <!--sixth register form-->
                    <div id="sixthReg" style="display: none;">

                        <div style="display:flex; flex-direction: column;">
                            <h1 style="margin-bottom: 5%;" >Preferred work environment?</h1>
                            <input onclick="window.location='employeeLogin.html'" name="environment" type="button" value="Work-From-Home" type="button" class="btn btn-success" style="margin-bottom: 2%;">
                            <input onclick="window.location='employeeLogin.html'" name="environment" type="button" value="On-Site" type="button" class="btn btn-success" style="margin-bottom: 2%;">
                        </div>

                    </div>

            </div>
        </div>
    </div>



    <footer style="background-color: #044434;">

    </footer>
    
</body>
</html>
